_builders = set()

def add_builder(name=None, factory=None, worker=None,
                gerrit=None, nightly=None):
    def schedule(trigger, branches):
        if isinstance(branches, str):
            branches = [branches]
        for branch in branches:
            s = (trigger, branch)
            if s not in _schedulers:
                _schedulers[s] = set()
            _schedulers[s].add(name)
    if gerrit:
        schedule('gerrit', gerrit)
    if nightly:
        schedule('nightly', nightly)
    _builders.add(name)
    c['builders'].append(util.BuilderConfig(
        name=name,
        workernames=[worker],
        factory=factories[factory],
        canStartBuild=util.enforceChosenWorker, # for force build
    ))

